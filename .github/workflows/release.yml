name: Release VSIX

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (for example: v0.2.0)'
        required: false
        type: string
      prerelease:
        description: 'Mark release as prerelease'
        required: false
        default: false
        type: boolean

jobs:
  release:
    name: Build and publish VSIX
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate code quality
        run: |
          npm run build
          npm run lint
          npm test

      - name: Resolve release metadata
        id: meta
        run: |
          VERSION=$(node -p "require('./package.json').version")
          INPUT_TAG="${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || '' }}"
          TAG="${INPUT_TAG:-v$VERSION}"
          if [[ -n "$INPUT_TAG" && "$INPUT_TAG" != "v$VERSION" ]]; then
            echo "Manual tag ($INPUT_TAG) must match package.json version (v$VERSION)."
            exit 1
          fi
          VSIX_FILE="copilot-read-image-${VERSION}.vsix"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "vsix_file=$VSIX_FILE" >> "$GITHUB_OUTPUT"

      - name: Package VSIX
        run: npx @vscode/vsce package --allow-star-activation --out "${{ steps.meta.outputs.vsix_file }}"

      - name: Create GitHub Release and upload VSIX
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          target_commitish: ${{ github.sha }}
          name: ${{ steps.meta.outputs.tag }}
          generate_release_notes: true
          prerelease: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.prerelease || false }}
          make_latest: true
          files: ${{ steps.meta.outputs.vsix_file }}