name: PR Validation & Auto-Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Code Quality & Tests

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Check code formatting
        run: npm run format:check
        continue-on-error: true

      - name: Run unit tests
        run: npm test -- --coverage
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  copilot-validation:
    if: github.actor == 'Copilot' || contains(github.head_ref, 'copilot')
    runs-on: ubuntu-latest
    name: Copilot PR Validation

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR title format
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          if [[ ! "$TITLE" =~ ^(\[WIP\]|\[feat\]|\[fix\]|\[docs\]|\[refactor\]|\[test\]) ]]; then
            echo "ℹ️ PR title should start with label like [feat], [fix], [docs], etc."
          fi

      - name: Validate issue reference
        run: |
          BODY="${{ github.event.pull_request.body }}"
          if [[ ! "$BODY" =~ Closes\ #|Fixes\ #|Resolves\ # ]]; then
            echo "⚠️ PR should reference an issue (Closes #N, Fixes #N, etc.)"
          fi

      - name: Check for CHANGELOG entry
        run: |
          if git diff origin/main HEAD -- CHANGELOG.md | grep -q "## \["; then
            echo "✅ CHANGELOG.md has been updated"
          else
            echo "ℹ️ Consider updating CHANGELOG.md"
          fi

      - name: Verify test coverage
        run: |
          if [[ -f coverage/coverage-summary.json ]]; then
            COVERAGE=$(grep -o '"lines"[^}]*' coverage/coverage-summary.json | head -1 | grep -o '[0-9.]*' | head -1)
            echo "Test coverage: ${COVERAGE}%"
          fi

  auto-comment:
    if: github.event.action == 'opened' && (github.actor == 'Copilot' || contains(github.head_ref, 'copilot'))
    runs-on: ubuntu-latest
    name: Auto-Comment on Copilot PR

    steps:
      - uses: actions/checkout@v4

      - name: Post validation checklist
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## 🤖 Copilot工作流验证清单

### 自动检查
- ✓ 代码格式与Linting
- ✓ 单元测试执行
- ✓ TypeScript编译

### 手动核查项
- [ ] PR标题包含标签 ([feat], [fix], [docs] 等)
- [ ] PR描述清晰，说明目的和改动
- [ ] 所有issue都正确关联
- [ ] 没有merge conflicts
- [ ] 没有 console.log 或 debugger 语句
- [ ] 新代码有相应的测试
- [ ] 更新了CHANGELOG.md (如果是新版本)

### 代理商检查项
- [ ] 代码按照项目规范编写
- [ ] 国际化支持正确
- [ ] 没有安全隐患
- [ ] IDE特定的代码/配置被排除

---
> 提示: 主要贡献者将在合并前进行最后审查`
            })
